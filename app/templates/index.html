{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block app_content %}
    <h2>Upload File</h2>
    <br>

    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.photo(multiple="multiple")}}
        {% for error in form.photo.errors %}
            <span style="color: red;">{{ error }}</span> 
        {% endfor %}
        <hr>
        {{ form.submit }}
    </form>

{% endblock %}
